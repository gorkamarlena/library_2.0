{% extends "index.html" %}
{% block content %}
<p>
    <form action = "/find_book" method = "POST">
        ID: <input type = "text" id = "id" name = "id"><br>
        <input type = "submit" value = "edit">
    </form>
</p>
{% if authorName %}
<p>
    <form action = "/update" method = "POST">
        id:<input type = "text" id = "id" name = "id" value = {{id}}><br>
        Title: <input type = "text" id = "title" name = "title" value = {{title}}><br>
        Author first name: <input type = "text" id = "authorName" name = "authorName" value = {{authorName}}><br>
        Author last name: <input type = "text" id = "authorSurname" name = "authorSurname" value = {{authorSurname}}><br>
        Second author first name: <input type = "text" id = "authorName2" name = "authorName2" value = {{authorName2}}><br>
        Second author last name: <input type = "text" id = "authorSurname2" name = "authorSurname2" value = {{authorSurname2}}><br>
        Available: <input type = "checkbox" id = "available" name = "available" {% if available %} checked {% endif %}><br>
        <input type = "submit" value = "save">
    </form>
</p>
{% endif %}
{% endblock %}
